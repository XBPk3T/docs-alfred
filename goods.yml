#  之前列出的几个“跑步长裤”刚需
#
#- 面料要速干透气（这个是最起码的）
#- 一定要修身！另外，剪裁一定要好，否则活动不开！
#- 有后兜（用来装手机，跑动时不晃动）
#- 长度（3分裤 - 4分裤，不要太长也不要太短）
#- 有三角内衬（一定要有内衬，且不要时前片内衬）
#- 内衬不磨
#- 有口袋（最少能装4条能量胶）
#- 有外向裤带（便于把裤腰绷紧）


#- 重量weight：重量不超过230g 是否足够轻？足够透气？ 尽量轻量，不要加绒
#- 材质fabric：速干面料（沾水是否不变色？（要求面料，浅色纯棉面料沾水会变色））
#- 尺码size：尺码是否合身？腰围/臀围/腿宽/裤长（腰围80）
#- 颜色color：最好是卡其色，或者灰色，比较百搭
#- 版型fit：宽松直筒
#- 款式style：休闲（不要运动款式）
#- 注意腰围waistline，始祖鸟LEAF XF SV是近乎完美的软壳裤，但是腰围最小码(30-32)仍然太大了。只能被迫转手。我腰围小于75cm，需要穿70~75cm的裤子。
#- 其他：不要太多兜
#- 腰带belt：最好是松紧带（不需要系皮带）不买需要系腰带的，卡扣式或者松紧带都行
#
#- 裤子摩擦是否有声音？走路时是否有声音？
#- 亲肤性：不要稍微一动沙沙沙沙地响
#
#- 夏天没必要买五分裤或者七分裤，几点原因：首先，保护膝盖（平时穿穿还行，但是现在到处都是空调，冷风一吹，膝盖疼）；其次，短裤和长裤的可选范围太小，款式也少，很难找到合适的；最后也是最重要的，短裤如果不是很宽松，实际上比长裤凉快不了多少，没必要；
#
#**说实话狼灰色也挺好看的（相较而言，卡其色太年轻太休闲太小孩子气不成熟，狼灰色就比较成熟并且搭配黑色更好看）**（卡其色有个问题，很难控制其颜色，很正的卡其色给人休闲的感觉，但是偏深就是棕色那种恶心颜色，偏浅就跟没穿裤子似的（所以实际上snowline这条裤子在颜色上是一票否决的，是有点后悔的））






